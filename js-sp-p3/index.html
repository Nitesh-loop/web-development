<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.cdnfonts.com/css/led-digital-7" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/serif-dot-digital-7" rel="stylesheet">

</head>

<body>
    <div class="container">
        <div class="home-el">
            <h1>HOME</h1>
            <div class="blk-box">
                <div class="score-el">
                    <h1 id="scoreHome-el">00</h1>
                </div>
                <div class="btn-section">
                    <button class="btn-el" onclick="plusOneH()">+1</button>
                    <button class="btn-el" onclick="plusTwoH()">+2</button>
                    <button class="btn-el" onclick="plusThreeH()">+3</button>
                </div>
            </div>
        </div>
        <div class="guest-el">
            <h1>GUEST</h1>
            <div class="blk-box">
                <div class="score-el">
                    <h1 id="scoreGuest-el">18</h1>
                </div>
                <div class="btn-section">
                    <button class="btn-el" onclick="plusOneG()">+1</button>
                    <button class="btn-el" onclick="plusTwoG()">+2</button>
                    <button class="btn-el" onclick="plusThreeG()">+3</button>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>

</body>

</html>
