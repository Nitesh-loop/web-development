<!DOCTYPE html>

<head>

    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Stack+Sans+Headline:wght@200..700&display=swap"
            rel="stylesheet">
    </head>

<body>
    <div class="main-ctn">
        <h1>Generate a <br> <span id="text-el">random password</span></h1>
        <p>Never use an insecure password again</p>

        <div class="iteractive-section">
            <button id="gen-pass-btn">Generate passwords</button>

            <div id="slider-el">
                <input type="range" min="5" max="25" value="15" id="length-slider">
                <span id="length-value">15</span>
            </div>
        </div>

        <hr id="sep-el">

        <div class="out-section">
            <div id="pass-one"></div>
            <div id="pass-two"></div>
        </div>
    </div>

    <div class="footer">
        <p>Check out my
            <a href="https://github.com/Nitesh-loop?tab=repositories" target="_blank"><img id="logo"
                    src="images/github_logo.png" alt="logo of github"></a>
        </p>
    </div>
    <script src="index.js"></script>
</body>
</head>
